resources:
  jobs:

    #------------------------------------------------------------------------
    # CONTINUOUS BASIC PREDICTION (RUNNED AUTOMATICALLY)
    #------------------------------------------------------------------------
    continuous_basic_prediction:
      name: ${bundle.name}-continuous-basic-prediction
      # email_notifications: # in case of failure, can send to teams, slack, emails
      #     on_failure:
      #       - example@example.com
      schedule:
        quartz_cron_expression: "0 0 * ? * *" # every hour
        timezone_id: "Europe/Paris"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "hotel-reservation-caotrido"
        job_type: "prediction"
        environment: "${var.env}"
        model_name: "basic_hotel_reservation_model"
        finops_cost_center: "mlops-cohort4"
        purpose: "batch-prediction"
      job_clusters:
        - job_cluster_key: "hotel-reservation-cluster"
          new_cluster:
            spark_version: "16.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "r3.xlarge"
            driver_node_type_id: "r3.xlarge"
            autoscale:
              min_workers: 1
              max_workers: 1
            spark_env_vars:
              "TOKEN_STATUS_CHECK": "{{secrets/mlops_course/git_token_status_check}}"

      tasks:
        - task_key: "continuous_ingestion"
          existing_cluster_id: ${target.cluster_id} # "0925-180914-5nzxv7hw"
          spark_python_task:
            python_file: "../scripts/06.make_continuous_ingestion.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--is_test"
              - "${var.is_test}"
              - "--write_mode"
              - "append"
          libraries:
            - whl: ../dist/*.whl

        - task_key: "basic_model_prediction"
          # job_cluster_key: "house-price-cluster"
          existing_cluster_id: ${target.cluster_id} # "0925-180914-5nzxv7hw"
          depends_on:
            - task_key: "continuous_ingestion"
          spark_python_task:
            python_file: "../scripts/07.make_continuous_basic_prediction.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--write_mode"
              - "upsert"
          libraries:
            - whl: ../dist/*.whl
